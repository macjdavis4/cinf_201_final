<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Airport Codes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Airport Code</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
        {% for airport in airports %}
            <tr>
                <td>{{ airport[0] }}</td>  <!-- Access by index -->
                <td>{{ airport[1] }}</td>  <!-- Access by index -->
                <td>{{ airport[2] }}</td>  <!-- Access by index -->
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Home</a>
</div>
</body>
</html>
