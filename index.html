<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Route Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 40px;
            background: #ffffff; /* White background for the form area */
            padding: 30px;
            border-radius: 8px; /* Rounded corners for the form container */
            box-shadow: 0 6px 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        h1 {
            color: #007bff; /* Bootstrap primary blue */
            margin-bottom: 20px; /* Space below the header */
        }
        .btn-primary {
            width: 100%; /* Makes the button full width */
            padding: 10px; /* Bigger click area and more prominent */
        }
        .btn-link {
            display: block; /* Makes the link take a whole line */
            text-align: center; /* Centers the link text */
            margin-top: 20px; /* Space above the link */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Route Finder</h1>
        <form action="/search" method="post">
            <div class="mb-3">
                <label for="source_city" class="form-label">Source Airport Code</label>
                <input type="text" class="form-control" id="source_city" name="source_city" required>
            </div>
            <div class="mb-3">
                <label for="dest_city" class="form-label">Destination Airport Code</label>
                <input type="text" class="form-control" id="dest_city" name="dest_city" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Route</button>
        </form>
        <a href="/airports" class="btn btn-link">View Airports</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
